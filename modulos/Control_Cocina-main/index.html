<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Longevus</title>
  <link rel="icon" type="image/png"href="https://icons.veryicon.com/png/o/miscellaneous/domain-icons/my-account-login.png">
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}
body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: linear-gradient(135deg,#f59e0b, #1f2937, #04b330 80%, #10b981, #ef4444);
  background-attachment: fixed;
}
.wrapper {
  position: relative;
  width: 400px;
  height: 500px;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(20px);
  box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 20px;
  padding: 40px;
  overflow: hidden;
  transition: all 0.3s ease;
}
.wrapper:hover {
  transform: translateY(-5px);
  box-shadow: 0 35px 55px rgba(0, 0, 0, 0.2);
}
.form-wrapper {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
}
.logo {
  text-align: center;
  margin-bottom: 30px;
}
.logo h1 {
  font-size: 32px;
  color: #fff;
  font-weight: 700;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
}
.logo p {
  color: rgba(255, 255, 255, 0.8);
  font-size: 14px;
  margin-top: 5px;
}
h2 {
  font-size: 24px;
  color: #fff;
  text-align: center;
  margin-bottom: 30px;
  font-weight: 500;
}
.input-group {
  position: relative;
  margin: 25px 0;
  width: 100%;
}
.input-group input {
  width: 100%;
  height: 50px;
  font-size: 16px;
  color: #fff;
  padding: 0 20px;
  background: rgba(255, 255, 255, 0.1);
  border: 2px solid rgba(255, 255, 255, 0.2);
  border-radius: 25px;
  outline: none;
  transition: all 0.3s ease;
}
.input-group input:focus {
  border-color: #667eea;
  background: rgba(255, 255, 255, 0.15);
  transform: translateY(-2px);
}
.input-group input::placeholder {
  color: rgba(255, 255, 255, 0.7);
}
.remember {
  display: flex;
  align-items: center;
  margin: 20px 0;
  color: rgba(255, 255, 255, 0.8);
  font-size: 14px;
}
.remember input[type="checkbox"] {
  margin-right: 10px;
  accent-color: #667eea;
}
button {
  width: 100%;
  height: 50px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  font-size: 16px;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  border-radius: 25px;
  border: none;
  outline: none;
  transition: all 0.3s ease;
  text-transform: uppercase;
  letter-spacing: 1px;
}
button:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
}
button:active {
  transform: translateY(0);
}
.signUp-link {
  text-align: center;
  margin-top: 20px;
}
.signUp-link p {
  color: rgba(255, 255, 255, 0.8);
  font-size: 14px;
}
.signUp-link p a {
  color: #667eea;
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s ease;
}
.signUp-link p a {
  color: #667eea;
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s ease;
}
.signUp-link p a:hover {
  color: #fff;
  text-decoration: underline;
}
@media (max-width: 480px) {
  .wrapper {
    width: 90%;
    padding: 30px 20px;
  }
}
</style>
</head>
<body>
  <div class="wrapper">
    <div class="form-wrapper sign-in">
      <div class="logo">
        <h1>üç¥ Longevus</h1>
        <p>Sistema de Gesti√≥n de Utensilios</p>
      </div>
      <form id="loginForm">
        <h2>Iniciar Sesi√≥n</h2>
        <div class="input-group">
          <input type="text" id="usuario" placeholder="Usuario" required>
        </div>
        <div class="input-group">
          <input type="password" id="contrasena" placeholder="Contrase√±a" required>
        </div>
        <button type="submit">Ingresar</button>
        <div class="signUp-link">
          <p>¬øOlvidaste tu contrase√±a? <a href="https://wa.me/573133118664?text=JOEL%20SE%20ME%20OLVIDO%20LA%20CONTRASE%C3%91A%20AYUDAME" target="_blank">Click aqu√≠</a></p>
        </div>
        <div class="signUp-link">
          <a href="https://wa.me/573133118664?text=JOEL%20SE%20ME%20OLVIDO%20LA%20CONTRASE%C3%91A%20AYUDAME" target="_blank" style="text-decoration: none; color: white; font-weight: bold;">
            üìç Pagina Principal
          </a>
        </div>
      </form>
    </div>
  </div>
  
  <script src="/modulos/animaciones.js"></script>

  <script>
    const usuariosValidos = [
      { usuario: 'zuleima', contrasena: 'zuleima', nombre: 'Zuleima' },
      { usuario: 'rosana', contrasena: 'rosana', nombre: 'Rosana' },
      { usuario: 'asegurador', contrasena: 'asegurador', nombre: 'Joel' }
    ];

    // Verificar si ya est√° autenticado
    window.addEventListener('load', function() {
      if (sessionStorage.getItem('autenticado') === 'true') {
        window.location.href = 'admin.html';
      }
    });

    // Manejar el env√≠o del formulario
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      iniciarSesion();
    });

    function iniciarSesion() {
      const user = document.getElementById("usuario").value.trim().toLowerCase();
      const pass = document.getElementById("contrasena").value.trim();
      
      const encontrado = usuariosValidos.find(u => u.usuario === user && u.contrasena === pass);
      
      if (encontrado) {
        // Usar sessionStorage en lugar de localStorage para mayor seguridad
        sessionStorage.setItem('autenticado', 'true');
        sessionStorage.setItem('usuario', encontrado.nombre);
        sessionStorage.setItem('ultimoAcceso', Date.now().toString());
        
        // Efecto de carga
        const button = document.querySelector('button');
        button.innerHTML = 'Iniciando...';
        button.disabled = true;
        
        setTimeout(() => {
          window.location.href = "./longevus_control.html";
        }, 1000);
      } else {
        // Efecto de error m√°s elegante
        const wrapper = document.querySelector('.wrapper');
        wrapper.style.animation = 'shake 0.5s ease-in-out';
        
        setTimeout(() => {
          alert("‚ùå Usuario o contrase√±a incorrectos");
          wrapper.style.animation = '';
        }, 500);
      }
    }

    // Agregar animaci√≥n de shake para errores
    const style = document.createElement('style');
    style.textContent = `
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-10px); }
        75% { transform: translateX(10px); }
      }
    `;
    document.head.appendChild(style);

    // Prevenir clic derecho y teclas de desarrollo
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
        if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
            e.preventDefault();
        }
        });
  </script>
</body>
</html>
